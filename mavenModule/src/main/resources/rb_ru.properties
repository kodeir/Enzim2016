interface.tutorial.instructions.panels.main.2=\ открывает панель создания нового пациента,
interface.tutorial.instructions.panels.further=\ Для дополнительной информации смотрите
interface.tutorial.instructions.panels.main.3=\ где может быть добавлена следующая информация\:
