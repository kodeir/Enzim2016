interface.tutorial.instructions.panels.main.10=\ которое позволяет поставить следующие предварительные диагнозы\:
interface.tutorial.instructions.panels.main.11=\ повреждённый орган(ы),
interface.tutorial.instructions.panels.main.12=\ болезнь печени.
interface.tutorial.instructions.panels.patient.1=Окно создания нового пациента может быть открыто\:
interface.tutorial.instructions.panels.patient.2=\ - из главного меню программы по нажатию
interface.tutorial.instructions.panels.patient.3=\ - из окна базы данных по нажатию
interface.tutorial.instructions.panels.patient.4=Интерфейс окна будет одинаковым в обоих случаях.
interface.tutorial.instructions.panels.patient.5=\ Требуется ввести следующие персональные данные пациента\:
interface.tutorial.instructions.panels.patient.6=\ имя, фамиля, отчество (может быть использовано для второго имени и пр.), дата рождения.
interface.tutorial.instructions.panels.patient.7=\ Все поля (за исключением даты рождения) могут принимать любые строковые значения.
interface.tutorial.instructions.panels.patient.8=\ Дата рождения должна быть заполнена в формате ГГГГ-ММ-ДД, например\:
interface.tutorial.instructions.panels.patient.9=Все поля являются обязательными для ввода.
interface.tutorial.instructions.panels.patient.10=\ Требуется ввести следующие ферменты (коэффициенты)\:
interface.tutorial.instructions.panels.patient.11=\ АСТ, АЛТ, КФК, ЛДГ, ЩФ, ГГТП, ХЭ, ГЛДГ.
interface.tutorial.instructions.panels.patient.12=\ Коэффициенты можно вводить как целочисленными, так и дробными, например\:
interface.tutorial.instructions.panels.patient.13=\ АСТ \= 100, АЛТ \= 105.27.
interface.tutorial.instructions.panels.patient.14=\ Также требуется ввести дату сдачи анализа в формате ГГГГ-ММ-ДД, например\:
interface.tutorial.instructions.panels.patient.15=\ добавляет пациента в базу,
interface.tutorial.instructions.panels.patient.16=\ сначала выполняя проверки для обязательных полей.
interface.tutorial.instructions.panels.patient.17=\ Когда пациент добавлен, предлагает перейти в окно базы данных.
interface.tutorial.instructions.panels.tree.1=Диагностическая панель с деревом диагнозов,
interface.tutorial.instructions.panels.tree.2=\ ветки дерева могут быть раскрыты двойным щелчком мыши.
interface.tutorial.instructions.panels.tree.3=\ Когда поставлен диагноз, дерево раскроется автоматически.
interface.tutorial.instructions.panels.tree.4=\ Алгоритм диагностирования строится на соотношении показателей ферментов\:
interface.tutorial.instructions.panels.tree.5=\ когда коэффициенты введены, ввод проверяется,
interface.tutorial.instructions.panels.tree.6=\ после происходят расчёты и будет поставлен диагноз.
interface.tutorial.instructions.panels.tree.7=\ В случае ошибок (или отсутствующего значения),
interface.tutorial.instructions.panels.tree.8=\ Будет показано соответствующее сообщение.
interface.tutorial.instructions.panels.patient.18=\ 2016-10-11; 2016-01-01.
interface.tutorial.instructions.panels.coefficients.1=Окно добавления новых коэффициентов может быть открыта только из окна базы данных.
interface.tutorial.instructions.panels.coefficients.2=\ С помощью этого окна можно добавить новый набор коэффициентов для выбранного пациента.
interface.tutorial.instructions.panels.coefficients.3=\ В случае успешного добавления нового набора,
interface.tutorial.instructions.panels.coefficients.4=\ окно базы данных будет обновлено в момент закрытия окна добавления новых коэффициентов.
interface.tutorial.instructions.panels.database.1=В демонстрационных целях, база данных заполнена небольшим набором данных, окно базы состоит из\:
interface.tutorial.instructions.panels.database.2=\ - список пациентов
interface.tutorial.instructions.panels.database.3=Все пациента из базы данных загружаются в список.
interface.tutorial.instructions.panels.database.4=Если по пациенту из списка произвести клик, его данные будут загружены на панель справа.
interface.tutorial.instructions.panels.database.5=Этот список обновляется автоматически, если новый пациент был добавлен с помощью
interface.tutorial.instructions.panels.database.6=Также, когда выбран пациент, это активирует
interface.tutorial.instructions.panels.database.7=\ - персональные данные пациента
interface.tutorial.instructions.panels.database.8=Отражает персональную информацию выбранного пациента.
interface.tutorial.instructions.panels.database.9=Список коэффициентов состоит из всех наборов индикаторных ферментов, которые были внесены дня выбранного пациента.
interface.tutorial.instructions.panels.database.10=Если щелкнуть по списку, выбранные коэффициенты будут загружены в соответствующие поля для лучшего просмотра,
interface.tutorial.instructions.panels.database.11=И будут поставлены соответствующие диагнозы.
interface.tutorial.instructions.panels.database.12=Это также активирует
interface.tutorial.instructions.panels.database.13=Если щелкнуть по ней, то откроется окно Диагностического дерева с диагнозом по выбранным коэффициентам.
interface.tutorial.instructions.panels.database.14=\ Когда пациент добавлен, окно базы данных будет обновлено.
interface.tutorial.instructions.panels.database.15=\ открывает диагностическую панель с раскрытым деревом,
interface.tutorial.instructions.panels.database.16=\ показывающим диагнозы по выбранному набору индикаторных ферментов.
interface.tutorial.instructions.panels.database.17=\ Активно только тогда, когда выбран набор индикаторных ферментов.
